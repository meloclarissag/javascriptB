<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercicios Interativos com HTML e JavaScript</h1>

<div class="exercicio">

    <h2>1. Soma de dois números</h2>
    <input type = "number" id = "num1" placeholder="Numero 1">
    <input type = "number" id = "num2" placeholder="Numero 2">

    <button onclick = "somar();">Somar</button>
    <p id="res1"></p>

</div>

<div class="exercicio">

    <h2>2. Verificar idade</h2>
    <input type = "number" id = "idade" placeholder="Idade">

    <button onclick = "verificarIdade();">Verificar</button>
    <p id="res2"></p>

</div>


<div class="exercicio">

    <h2>4. Par ou Ímpar</h2>
    <input type = "number" id = "numero" placeholder="numero">

    <button onclick = "ParImpar();">Verificar</button>
    <p id="res4"></p>

</div>

    <script src="script.js"></script>
</body>
</html>
